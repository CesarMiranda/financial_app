<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Editar Movimiento</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <form [formGroup]="editMovementForm" (ngSubmit)="updateMovement(editMovementForm.value)">
      <ion-row>
        <ion-col size="12">
          <ion-list>
            <ion-item>
              <ion-input label="Nombre Movimiento" labelPlacement="floating" formControlName="name"></ion-input>
            </ion-item>
          </ion-list>
          <ion-list>
            <ion-list-header>
              <ion-label>Tipo de Movimiento</ion-label>
            </ion-list-header>
            <ion-radio-group>
              <ion-item>
                <ion-radio value="0" justify="start">Ingreso</ion-radio>
              </ion-item>
              <ion-item>
                <ion-radio value="1" justify="start">Egreso</ion-radio>
              </ion-item>
            </ion-radio-group>
          </ion-list>
          <ion-list>
            <ion-list-header>
              <ion-label>Importe</ion-label>
            </ion-list-header>
            <ion-item>
              <ion-input label="Importe" labelPlacement="floating" type="number"></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-button type="submit" [disabled]="editMovementForm.invalid" expand="block">Guardar</ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>
</ion-content>
